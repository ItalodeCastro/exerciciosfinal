<!DOCTYPE html>
<html>

<head>
  <title>Ejemplo de Tipos de Position en CSS</title>
  <meta name="author" content="Tomás Fuentes Facal" />
  <link rel="stylesheet" type="text/css"  href=""
  <style>
    body{
      height: 100hv;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      width: 300px;
      height: 200px;
      background-color: #ccc;
      position: relative;
         
    }
    .element{
      width: 100px;
      height:100px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="element static"></div> <!-- azul Elemento con posición estática -->
    <div class="element relative"></div> <!-- verde Elemento con posición relativa -->
    <div class="element absolute"></div> <!--amarelo Elemento con posición absoluta -->
    <div class="element fixed"></div> <!-- vermelho Elemento con posición fija -->
  </div>
</body>

</html>
